<!DOCTYPE html>
<html>
  <head>
    <title>OOP Validacija Forme</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <form>
      <h1>Registracija korisnika</h1>
      <div>
        <label for="ime_prezime">Ime i prezime: *</label>
        <input id="ime_prezime" type="text" name="ime_prezime" />
      </div>
      <div>
        <label for="korisnicko_ime">Korisniƒçko ime: *</label>
        <input id="korisnicko_ime" type="text" name="korisnicko_ime" />
      </div>
      <div>
        <label for="email">Email adresa: *</label>
        <input id="email" type="text" name="email" />
      </div>
      <div>
        <label for="broj_telefona">Broj Telefona:</label>
        <input id="broj_telefona" type="text" name="broj_telefona" />
      </div>
      <div>
        <label for="lozinka">Lozinka: *</label>
        <input id="lozinka" type="text" name="lozinka" placeholder="*******" />
      </div>
      <div>
        <label for="ponovi_lozinku">Ponovi lozinku: *</label>
        <input
          id="ponovi_lozinku"
          type="text"
          name="ponovi_lozinku"
          placeholder="*******"
        />
      </div>
      <div>
        <button>Registruj se</button>
      </div>
    </form>

    <script type="text/javascript" src="validator.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
